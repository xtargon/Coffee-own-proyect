{% extends 'layaut.html' %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	{% block Header %}
		<div class="header">
			<img src="{{ url_for('static', filename='img/header.jpg') }}" class="header_img">
			<div class="header_overlay_home">
				<div class="nav_options">
					<ul class="content_list">
						<li class="opt_nav">
							<div class="opt" onclick="h_box(4)"><i class="header_icon fas fa-envelope-open-text"></i> Inbox orders</div> 
							<div class="opt" onclick="h_box(5)"><i class="header_icon fas fa-user-cog"></i> {{p.user}} - Config</div>
							<div class="opt" onclick="h_box(6)"><i class="header_icon fas fa-cogs"></i> Bussines - Config</div> 

						</li>
					</ul>

					<div class="exit_content">
						<div class="opt opt_ex" onclick="send_backend('e')"><i class="header_icon fas fa-power-off"></i> → log out </div>
					</div>

				</div>

				<div class="selected_opt_home">
					<div class="header_top_selected">
						<i class="far fa-circle"></i>
					</div>
					<div id="content_selected" class="content_selected">
						<h4>New Business</h4>
						<hr>
						<div class="content_start_form">
						  <div class="form-row">
						    <div class="form-group">
						      <label for="name_bussines"><i class="far fa-flag"></i>  - Name of Business </label>
						      <input type="text" class="form-control text_enter" id="name_business" placeholder="Name of business Here!">
						    </div>
						    <div class="form-group">
						      <label for="text_b"><i class="far fa-file-alt"></i> - text text of description</label>
						      <textarea class="form-control text_enter" id="text_b" placeholder="text text of description of your business"></textarea>
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="inputAddress"><i class="fas fa-map-marker-alt"></i> - Address</label>
						    <input type="text" class="form-control text_enter" id="inputAddress" placeholder="1234 Main St">
						  </div>
						  <div class="form-group">
						    <label for="Open"><i class="far fa-clock"></i> - Open hour</label>
						    <input type="text" class="form-control text_enter" id="Open" placeholder="Open hour">
						  </div>
						  <div class="form-group">
						    <label for="Close"><i class="fas fa-clock"></i> - Close hour</label>
						    <input type="text" class="form-control text_enter" id="Close" placeholder="Close hour">
						  </div>
						  </div>
						  <button type="submit" class="btn start_create" onclick="send_backend('4')"><i class="fas fa-file-contract"></i> - Start</button>
						</div>

					</div>
				</div>
			</div>
		</div>

		<div class="G_overlay" onclick="exit()">
		</div>
		<!--  ↑↓ -->
		<div class="G_popup">
			<i onclick="exit()" class="exit_popup far fa-times-circle"></i>
			<hr>
			<div id="content_popup"></div>
		</div>
	{% endblock Header %}	
</body>
</html>
